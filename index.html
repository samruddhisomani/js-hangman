<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>Hangman</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="container__flexItem container__header">Aquatic
                    Mammals
                    Hangman</h1>
                <h3 class="container__flexItem container__header">Press any
                    letter key to guess that letter!</h3>
            </header>
            <div class="container__flexItem container__slots"></div>
            <div class="container__flexItem container__guessesRemaining"></div>
            <div class='container__flexItem
                container__lettersGuessedHeader'>Letters
                Guessed:</div>
            <div class="container__flexItem container__lettersGuessed"></div>
            <div class="container__flexItem container__wins"></div>
        </div>
        <script src="javascript/game.js"></script>
    </body>
</html>
